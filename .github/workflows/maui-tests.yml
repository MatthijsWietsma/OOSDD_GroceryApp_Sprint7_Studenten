name: MAUI Unit Tests

on:
  push:
    branches:
      - main
      - development
      - release
      - feat/*
      - hotfix
      - infra/runner-toevoegen
  pull_request:
    branches:
      - main
      - release
      - development
      - feat/*
      - hotfix

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Haal de repository op
        uses: actions/checkout@v4

      - name: Installeer .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'  

      - name: Installeer MAUI workloads
        run: dotnet workload install maui

      - name: Herstel afhankelijkheden
        run: dotnet restore

      - name: Bouw de applicatie
        run: dotnet build --configuration Release

      - name: Voer unit tests uit en genereer testresultaten
        run: dotnet test --configuration Release --no-restore --no-build --verbosity normal --logger "trx;LogFileName=test_results.trx"

      - name: Upload testresultaten als artifact
        uses: actions/upload-artifact@v4
        with:
          name: testResultaten
          path: |
            **/TestResults/*.trx
